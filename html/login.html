<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HostHelper Login</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="logo">
      <img src="img/logo.jpg" alt="logo">
    </div>
      <span class="icon">
        <i class="fas fa-address-card"></i>
      </span>
    <div class="titulo">
      <h2 class="titulo">Bienvenido a HostHelper</h2>
    </div>
    <form class="form" action="login.html" method="post">
      <div class="login">
        <label for="email"></label>
        <input type="email" name="email" placeholder="Introduzca su email..."/>
        <label for="password"></label>
        <input type="password" name="password" placeholder="Introduzca su contraseÃ±a..."/>
      </div>
      <div>
        <button class="ingreso" type="submit" name="button">Ingresar</button>
      </div>
      <div>
        <button class="register" type="submit" name="button">Registrate</button>
      </div>
    </form>
  </div>
</body>
</html>
