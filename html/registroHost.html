    <div class="formularioHelper">
      <span class="homeIcon">
        <i class="fas fa-home"></i>
      </span>
      <div class="titulo">
        <h2>Host Register</h2>
      </div>
              <small>Todos los campos son obligatorios.</small>
      <form class="form" action="helperRegister.html" method="post" enctype="multipart/form-data">
         <div class="nombre">
           <label for="nombres"></label>
           <input type="text" name="nombre" placeholder="Nombres..." required/>
         </div>
         <div class="apellido">
           <label for="apellido"></label>
           <input type="text" name="apellido" placeholder="Apellido..." required />
         </div>
         <div class="id">
           <label for="id"></label>
           <input type="text" name="id" placeholder="DNI/ID/Pasaporte..." required />
         </div>
         <div class="edad">
           <label for="edad"></label>
           <input type="text" name="edad" placeholder="Edad..." required />
         </div>
         <div class="pais">
           <label for="pais"></label>
           <input type="text" name="paisOrigen" placeholder="País de Origen..." required />
         </div>
         <div class="ciudad">
           <label for="ciudad"></label>
           <input type="text" name="ciudad" placeholder="Ciudad/pueblo de Origen..." required />
         </div>
         <div class="email">
           <label for="email"></label>
           <input type="email" name="email" placeholder="Introduzca su email..." required />
         </div>
         <div class="password">
           <label for="password"></label>
           <input type="password" name="email" placeholder="Introduzca su contraseña..." required />
         </div>
         <div class="passwordConfirm">
           <label for="passwordconfirm"></label>
           <input type="password" name="email" placeholder="Confirme su contraseña..." required />
         </div>
         <div class="vivienda">
           <label for=""></label>
           <select class="lugarDeVivienda" name="vivienda">
             <option value="" selected>Introduzca su tipo de Hospedaje...</option>
             <option value="hostel">Hostel</option>
             <option value="casahuerta">Casa c/ Huerta</option>
             <option value="casafamilia">Casa de Familia</option>
             <option value="casaecologica">Casa Ecologica</option>
             <option value="aldea">Aldea Ecologica</option>
           </select>
         </div>
         <div class="fotoperfil">
           <label class="labelperfil" for="fotoperfil">Foto de Perfil:</label>
           <input type="file" name="archivo" value="archivo">
         </div>
       </form>
       <div class="botones">
         <div class="enviar">
           <button>Enviar</button>
         </div>
         <div class="reset">
           <button class ="botonreset" type="reset" name="reiniciar">Reiniciar Formulario</button>
         </div>
       </div>
    </div>
