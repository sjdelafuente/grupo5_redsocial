 <form class="form" action="settings.html" method="post">
<div class="section">

  <div class="datos-cuenta">
    <h5>Modificar e-mail</h5>
       <div class="caja">
          <label for="emailnuevo">E-mail nuevo :</label>
          <input type="text" name="emailnuevo" value="" >

       </div>
  </div>

  <div class="datos-cuenta">
    <h5>Modificar password</h5>
      <div class="caja">
         <label for="password">Password nuevo :</label>
         <input type="password" name="passwordnuevo" value="" >
     </div>
  </div>

  <div class="datos-cuenta">
    <h5>Modificar nombre y apellido</h5>
      <div class="caja">
         <label for="username">Nombre y apellido nuevo :</label>
         <input type="text" name="usernamenuevo" value="" >

     </div>
  </div>

  <div class="datos-cuenta">
    <h5>Modificar documento</h5>
      <div class="caja">
         <label for="documento">Documento nuevo :</label>
         <input type="text" name="documentonuevo" value="" >
     </div>
  </div>

  <div class="datos-cuenta">
    <h5>Modificar telefono</h5>
      <div class="caja">
         <label for="telefono">Telefono nuevo :</label>
         <input type="text" name="telefononuevo" value="" >
     </div>
  </div>

<input class="btn btn-danger" type="submit" name="Guardar" value="Guardar">
